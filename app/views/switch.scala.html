@(switch: org.restfulscala.playmachine.example.domain.Switch)

<!DOCTYPE html>
<html>
<head>
    <title>Switch @switch.switchId.value</title>
</head>
<body>

<h2>Switch @switch.switchId.value is currently @switch.position</h2>
<div class="switch">
	<div>
		<form action="/switches/@switch.switchId.value" method="POST">
		  <input type="submit" value="Toggle Switch!">
		</form>
	</div>	
</div>
</body>
</html>
